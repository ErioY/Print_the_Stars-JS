<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印倒三角形</title>
</head>
<body>
    <script>
    var str = "";
    for(var i = 1; i < 10; i++) { //外层循环控制行数
        for(var j = i; j < 10; j++) { //里层循环控制每一行星星的个数
            str += "★";
        }
        str += "\n";
    }
    console.log(str);
    </script>
</body>
</html>
