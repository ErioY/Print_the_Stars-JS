<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双重循环</title>
</head>
<body>
    <script>
    var str = "";
    for(var i = 0; i < 5; i++) { //外层循环负责打印行
        for(var j = 0; j < 5; j++) { //内层循环负责打印一行打印5颗星星
            str += "★";
        }
        str += "\n";
    }
    console.log(str);
    </script>
</body>
</html>
